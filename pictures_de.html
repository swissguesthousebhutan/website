<!-- page_title: Bilder | Swiss Guest House Bhutan -->

<div id="wrapper">
    <div id="content">
        <div class="view-content">
            {% for name, gallery in galleries.items() %}
            <div class="node">
                <h2 class="title red">{{gallery.title.de}}</h2>
                <p>{{gallery.subtitle.de}}</p>
                <div class="content pswp-gallery">
                    {% for image in gallery.images %}
                    <div>
                        <a href="{{image.original.path}}"
                           target="_blank" data-pswp-width="{{image.original.width}}"
                           data-pswp-height="{{image.original.height}}"
                           data-pswp-srcset="{{image.srcset}}">
                            <img src="{{image.renditions[0].path}}" alt="{{image.name}}"/>
                        </a>
                    </div>
                    {% end images %}
                </div>
            </div>
            {% end galleries %}
        </div>
    </div>
</div>
